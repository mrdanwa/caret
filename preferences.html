<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--  -->
    <!--    Document Title-->
    <!-- =============================================-->
    <title>Preferencias de Newsletter | Caret Capital</title>
    <!--  -->
    <!--    Favicons-->
    <!--    =============================================-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicons/favicon-16x16.png"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/favicons/favicon.ico"
    />
    <link rel="manifest" href="assets/images/favicons/site.webmanifest" />

    <meta name="theme-color" content="#ffffff" />
    <!--  -->
    <!--    Stylesheets-->
    <!--    =============================================-->
    <!-- Essential stylesheets-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700|Open+Sans:300,400,600,700,800"
      rel="stylesheet"
    />
    <link
      href="assets/lib/font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow-x: hidden;
      }

      /* Preferences Page Styles */
      .preferences-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        background: linear-gradient(
          135deg,
          #f0f9f6 0%,
          #e8f5f0 25%,
          #f5fbf8 50%,
          #e8f5f0 75%,
          #f0f9f6 100%
        );
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        position: relative;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .preferences-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 50%,
            rgba(0, 66, 37, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(0, 89, 47, 0.02) 0%,
            transparent 50%
          );
        pointer-events: none;
      }

      .preferences-card {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(10px);
        padding: 2.5rem 2.5rem 2.5rem 2.5rem;
        border-radius: 20px;
        border: 1px solid rgba(0, 66, 37, 0.08);
        box-shadow: 0 25px 80px rgba(0, 66, 37, 0.12),
          0 10px 30px rgba(0, 66, 37, 0.08),
          inset 0 1px 0 rgba(255, 255, 255, 0.9);
        max-width: 500px;
        width: 100%;
        position: relative;
        overflow: hidden;
        animation: fadeInUp 0.8s ease-out;
        transform: translateY(0);
        text-align: left;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo-container {
        margin-bottom: 1.5rem;
        animation: fadeIn 1s ease-out 0.2s both;
        text-align: center;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .logo-container img {
        max-width: 160px;
        height: auto;
        filter: drop-shadow(0 6px 12px rgba(0, 66, 37, 0.08));
        transition: transform 0.3s ease;
      }

      .logo-container:hover img {
        transform: scale(1.02);
      }

      .preferences-title {
        font-family: "Montserrat", sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        color: #004225;
        margin-bottom: 0.4rem;
        line-height: 1.3;
        letter-spacing: -0.02em;
        animation: fadeIn 1s ease-out 0.4s both;
        text-align: center;
      }

      .preferences-subtitle {
        font-family: "Open Sans", sans-serif;
        font-size: 0.9rem;
        color: #718096;
        margin-bottom: 1.5rem;
        line-height: 1.6;
        font-weight: 300;
        animation: fadeIn 1s ease-out 0.6s both;
        text-align: center;
      }

      .form-group {
        margin-bottom: 1.25rem;
        animation: fadeIn 1s ease-out 0.8s both;
      }

      .form-label {
        display: block;
        font-family: "Montserrat", sans-serif;
        font-size: 0.875rem;
        font-weight: 600;
        color: #004225;
        margin-bottom: 0.5rem;
        letter-spacing: 0.01em;
      }

      .form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        font-family: "Open Sans", sans-serif;
        font-size: 0.95rem;
        color: #2d3748;
        background: #ffffff;
        border: 2px solid rgba(0, 66, 37, 0.12);
        border-radius: 10px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        outline: none;
      }

      .form-input:focus {
        border-color: #004225;
        box-shadow: 0 0 0 3px rgba(0, 66, 37, 0.1);
        background: #ffffff;
      }

      .form-input::placeholder {
        color: #a0aec0;
      }

      .preferences-section {
        margin-top: 1.5rem;
        padding-top: 1.25rem;
        border-top: 1px solid rgba(0, 66, 37, 0.08);
        animation: fadeIn 1s ease-out 1s both;
      }

      .preferences-section-title {
        font-family: "Montserrat", sans-serif;
        font-size: 1rem;
        font-weight: 600;
        color: #004225;
        margin-bottom: 1rem;
        letter-spacing: 0.01em;
      }

      .preference-item {
        display: flex;
        align-items: center;
        padding: 0.9rem 1rem;
        margin-bottom: 0.75rem;
        background: #f7fafc;
        border: 2px solid rgba(0, 66, 37, 0.08);
        border-radius: 10px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
      }

      .preference-item:hover {
        background: #edf2f7;
        border-color: rgba(0, 66, 37, 0.15);
        transform: translateX(4px);
      }

      .preference-item input[type="checkbox"] {
        width: 20px;
        height: 20px;
        margin-right: 0.75rem;
        cursor: pointer;
        accent-color: #004225;
        flex-shrink: 0;
      }

      .preference-label {
        font-family: "Open Sans", sans-serif;
        font-size: 0.95rem;
        color: #2d3748;
        font-weight: 400;
        flex: 1;
        cursor: pointer;
        user-select: none;
      }

      .preference-item:has(input:checked) {
        background: rgba(0, 66, 37, 0.05);
        border-color: #004225;
      }

      .save-button {
        width: 100%;
        background: linear-gradient(135deg, #004225 0%, #00592f 100%);
        color: white;
        border: none;
        padding: 0.85rem 2rem;
        font-size: 0.95rem;
        font-weight: 600;
        border-radius: 50px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 6px 20px rgba(0, 66, 37, 0.25),
          0 2px 8px rgba(0, 66, 37, 0.15);
        font-family: "Montserrat", sans-serif;
        letter-spacing: 0.01em;
        position: relative;
        overflow: hidden;
        animation: fadeIn 1s ease-out 1.2s both;
        cursor: pointer;
        margin-top: 1.5rem;
      }

      .save-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s ease;
      }

      .save-button:hover::before {
        left: 100%;
      }

      .save-button:hover {
        background: linear-gradient(135deg, #00592f 0%, #006b38 100%);
        color: white;
        text-decoration: none;
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(0, 66, 37, 0.35),
          0 4px 12px rgba(0, 66, 37, 0.2);
      }

      .save-button:active {
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(0, 66, 37, 0.3);
      }

      .save-button i {
        margin-right: 0.75rem;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .preferences-container {
          padding: 1.5rem;
        }

        .preferences-card {
          padding: 3.5rem 2.5rem 3rem 2.5rem;
          border-radius: 20px;
        }

        .preferences-title {
          font-size: 1.75rem;
        }

        .preferences-subtitle {
          font-size: 0.95rem;
        }

        .logo-container {
          margin-bottom: 2.5rem;
        }

        .logo-container img {
          max-width: 160px;
        }
      }

      @media (max-width: 480px) {
        .preferences-card {
          padding: 3rem 2rem 2.5rem 2rem;
          border-radius: 18px;
        }

        .preferences-title {
          font-size: 1.5rem;
          margin-bottom: 0.5rem;
        }

        .preferences-subtitle {
          font-size: 0.9rem;
          margin-bottom: 2rem;
        }

        .preference-item {
          padding: 1rem;
        }

        .preference-label {
          font-size: 0.95rem;
        }

        .save-button {
          padding: 0.9rem 2rem;
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="preferences-container">
        <div class="preferences-card">
          <div class="logo-container">
            <img
              src="assets/images/logo/logo4.webp"
              alt=""
              style="width: 40px; margin-right: 8px"
              loading="lazy"
            />
            <img
              src="assets/images/logo/logo7.webp"
              alt="Caret Capital Logo"
              style="width: 160px"
              loading="lazy"
            />
          </div>

          <h1 class="preferences-title">Preferencias de Newsletter</h1>
          <p class="preferences-subtitle">
            Personaliza cómo quieres recibir nuestras comunicaciones
          </p>

          <form id="preferences-form">
            <div class="form-group">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="tu@correo.com"
                required
              />
            </div>

            <div class="preferences-section">
              <h2 class="preferences-section-title">
                Preferencias de suscripción
              </h2>

              <div class="preference-item">
                <input
                  type="checkbox"
                  id="new-projects"
                  name="preferences"
                  value="new-projects"
                  checked
                />
                <label for="new-projects" class="preference-label">
                  Nuevos proyectos
                </label>
              </div>

              <div class="preference-item">
                <input
                  type="checkbox"
                  id="project-newsletter"
                  name="preferences"
                  value="project-newsletter"
                  checked
                />
                <label for="project-newsletter" class="preference-label">
                  Actualizaciones de tus proyectos
                </label>
              </div>
            </div>

            <button type="submit" class="save-button">
              Guardar preferencias
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Preferences Script -->
    <script src="assets/js/preferences.js"></script>
  </body>
</html>
